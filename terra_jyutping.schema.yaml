# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_jyutping
  name: 地球粵拼
  version: "1.2"
  author:
    - Jack Chen <redchenjs@live.com>
  description: |
    採用香港語言學會粵語拼音方案，兼容教育學院拼音方案
    http://www.lshk.org/cantonese.php
    ----------聲調規則----------
    調號   1   2   3   4   5   6
    按鍵   q   s   x   v   f   r
  dependencies:
    - cangjie5
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@cangjie
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/^jy?([aeiou])/y$1/  # 容錯 je -> ye, jyu -> yu
    - derive/^jyu/ju/            # 容錯 jyu -> ju
    - derive/yu/y/               # 教院式 jyu -> jy
    - derive/eoi$/oey/           # 教院式
    - derive/eoi$/eoy/           # 容錯
    - derive/eo/oe/              # 教院式
    - derive/oe(ng|k)$/eo$1/     # 容錯
    - derive/aa$/a/              # 容錯
    - abbrev/^([a-z]).+$/$1/     # 首字母簡拼
    - derive/^z/dz/              # 教院式
    - derive/^c/ts/              # 教院式
    - abbrev/^(ng).+$/$1/        # 聲母簡拼
    - abbrev/^([gk]w).+$/$1/     # 聲母簡拼
    - abbrev/^(dz).+$/$1/        # 聲母簡拼
    - abbrev/^(ts).+$/$1/        # 聲母簡拼
    - derive/^([a-z]+)[1-6]$/$1/ # 聲調略寫
    - xform/1$/q/                # 1$ => q
    - xform/2$/s/                # 2$ => s
    - xform/3$/x/                # 3$ => x
    - xform/4$/v/                # 4$ => v
    - xform/5$/f/                # 5$ => f
    - xform/6$/r/                # 6$ => r

translator:
  dictionary: terra_jyutping
  spelling_hints: 5
  preedit_format:
    - xform/([a-z])q/\11/        # q$ => 1
    - xform/([a-z])s/\12/        # s$ => 2
    - xform/([a-z])x/\13/        # x$ => 3
    - xform/([a-z])v/\14/        # v$ => 4
    - xform/([a-z])f/\15/        # f$ => 5
    - xform/([a-z])r/\16/        # r$ => 6

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  enable_user_dict: false
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  closing_tips: 〔粵拼〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

cangjie:
  tag: cangjie
  dictionary: cangjie5
  enable_user_dict: false
  prefix: "~"
  suffix: "'"
  tips: 〔倉頡〕
  closing_tips: 〔粵拼〕
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|

reverse_lookup:
  tags: [ pinyin, cangjie ]
  dictionary: terra_jyutping

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    pinyin: "`[a-z]*'?$"
    cangjie: "~[a-z]*'?$"
